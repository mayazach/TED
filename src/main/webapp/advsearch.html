<!DOCTYPE HTML>
<html>
  <head>
  	<title>Advanced Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/navbar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/navbar.js"></script>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
     <script>
         $(function() {
            $( "#datepicker-1" ).datepicker( { dateFormat: "dd-mm-yy" });
         });
         $(function() {
             $( "#datepicker-2" ).datepicker({ dateFormat: "dd-mm-yy" });
          });
     </script>
  </head>
  <body>
  	<nav id="loginbar">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="register">Register</a></li>
			<li><a href="rooms/login">Login</a></li>
		</ul>		
	</nav>
	<nav id="logoutbar" style=display:none>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="profile">Profile</a></li>
			<li><a href="logout">Logout</a></li>
		</ul>		
	</nav>
	
	<form id='user-opt' class=form1 action='/rooms/search' method='get'>
	    <table align="center">
	    <tr><td colspan=2>Location:</td></tr>
	    <tr>
	    <td>Neighborhood:</td><td><input type="text" name="neighborhood" value=""></td>
	    </tr>
	    <tr>
	    <td>City:</td><td><input type="text" name="city" value=""></td>
	    </tr>
	    <tr>
	    <td>Country:</td><td><input type="text" name="country" value=""></td>
	    </tr>
	    <!-- <input type="text" name="time" value=""> -->
	    <!-- <input type="text" name="time" value=""> -->
	    <tr><td colspan=2>Time:</tr>
	    <tr>
	    <td>Arrival:</td> <td><input type="text" name="time-arrival" id="datepicker-1"></td>
	    </tr>
	    <tr>
	    <td>Departure:</td><td><input type="text" name="time-departure" id="datepicker-2" ></td>
	    </tr>
	   
	    
	    <!-- <script>alert("hello!");</script> -->
	    
	   
	    <tr>
	    <td>Number of people:</td>
	    <td>
	    	<select id="guests" name="guests">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
			</select>
	    </td></tr>
	    <tr>
	    	<td>Maximum price:</td> <td><input type="text" name="price" id="price"></td>
	    </tr>
	    <tr>
	    <td>Room type:</td>
	    <td>
	    	<select id="roomType" name="roomType">
	    		<option>Any</option>
				<option>Apartment</option>
				<option>House</option>
				<option>Loft</option>
			</select>
	    </td></tr>
	    <tr>
	    <td>Must have:</td>
	    <td>
	    	<input type="checkbox" name="wifi" value="Wireless Internet">Wireless Internet<br>
	    	<input type="checkbox" name="ac" value="Air Conditioning">Air Conditioning<br>
	    	<input type="checkbox" name="heating" value="Heating">Heating<br>
	    	<input type="checkbox" name="kitchen" value="Kitchen">Kitchen<br>
	    	<input type="checkbox" name="tv" value="TV">TV<br>
	    	<input type="checkbox" name="parking" value="Parking">Parking<br>
	    	<input type="checkbox" name="elevator" value="Elevator in Building">Elevator in Building<br>
	    </td></tr>
	    </table>
	    <br>
	    <input type="submit" value="Submit">
	</form>
  </body>
</html>
